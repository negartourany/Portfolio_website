<!DOCTYPE html>
<html>
  <head>
    <title>Watermark Pictures</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="static/assets/css/main.css" />
<noscript>
  <link rel="stylesheet" href="static/assets/css/noscript.css" />
</noscript>


  </head>
  <body class="">
<!--Navbar section-->
<div id="main_background">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{{url_for('home')}}"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#three">Projects</a>
        </div>
      </div>
    </nav>
    <!-- Main section -->
    <section id="watermark_two" class="main style2">
      <div class="container">
        <div class="row gtr-150"></div>
        <div class="container"></div>
        <h1>Step 1: Upload your photo</h1>
        <!--Flash a message-->
        {%for msg in get_flashed_messages()%}
        <div class="alert alert-warning" role="alert">
          <ul>
            <li>{{msg}}</li>
          </ul>
        </div>
        {%endfor%}
        <div class="container mt-5">
          <form action="/upload" method="post" enctype="multipart/form-data" >
            <div class="input-group">
              <input
                type="file"
                class="form-control"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
                name="file"
                style="margin-bottom: 20px;"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="What is your watermark?"
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
                name="watermark_text"
                style="margin-right: 10px;"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                id="inputGroupFileAddon04"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
        <h1>Step 2: enjoy your watermarked photo</h1>
        <div class="water-mark-img-container">
          <img src="{{relative_path}}" alt="watermark_pic" />
        </div>
<button
  class="{{btn_class}}"
  onclick="if (!this.classList.contains('disabled')) window.location.href='{{ url_for('download', download_path=relative_path, watermarked_name=watermarked_name) }}'">Download
</button>
        <button class="btn btn-link" onclick="window.location.href='{{url_for('watermark')}}'">Clear</button>
      </div>
    </section>

    <!-- Footer -->
    <section id="footer">
      <ul class="icons">
        &nbsp;
        <li>
          <a href="#" class="icon brands alt fa-instagram"
            ><span class="label">Instagram</span></a
          >
        </li>
        <li>
          <a href="#" class="icon brands alt fa-github"
            ><span class="label">GitHub</span></a
          >
        </li>
        <li>
          <a href="#" class="icon solid alt fa-envelope"
            ><span class="label">Email</span></a
          >
        </li>
      </ul>
      <ul class="copyright">
        <li>Â© NegarToorany</li>
      </ul>
    </section>

    <!-- Scripts -->
    <script src="static/assets/js/jquery.min.js"></script>
    <script src="static/assets/js/jquery.scrolly.min.js"></script>
    <script src="static/assets/js/browser.min.js"></script>
    <script src="static/assets/js/breakpoints.min.js"></script>
    <script src="static/assets/js/util.js"></script>
    <script src="static/assets/js/main.js"></script>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9ScQgJ4ERy65eCvNUzTQ5hxYFYfN6JHG8JOK" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
